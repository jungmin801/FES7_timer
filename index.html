<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./style.css">
    <title>타이머</title>
</head>
<body>
    <header>
        <img src="./img/weniv-logo.png" alt="weniv">
    </header>
    <main>
        <article>
            <h1>TIMER</h1>
            <form>
                <div class="input-box">
                    <fieldset>
                        <label for="hrs">HRS</label>
                        <input id="hrs" type="number" min="0" placeholder="00"/>
                    </fieldset>
                    <img src="./img/colon.svg" alt="">
                    <fieldset>
                        <label for="min">MIN</label>
                        <input id="min" type="number" min="0" max="59"placeholder="00"/>
                    </fieldset>
                    <img src="./img/colon.svg" alt="">
                    <fieldset>
                        <label for="sec">SEC</label>
                        <input id="sec" type="number" min="0" max="59" placeholder="00"/>
                    </fieldset>
                </div class="inputbox">
                <div class="btn-wrapper">
                    <button type="button" class="start">
                        <img src="./img/start.svg">
                        START
                    </button>
                    <button type="button" class="reset">
                        <img src="./img/reset.svg">
                        RESET
                    </button>
                </div>
            </form>
        </article>
    </main>
    <footer>
        <p>
            &#169; WENIV Corp.
        </p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
